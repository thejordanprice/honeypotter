<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Honeypot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 0.5rem;
        }
        .location-popup {
            font-size: 14px;
            line-height: 1.4;
        }
        /* Dark mode styles */
        .dark body { @apply bg-gray-900; }
        .dark nav { @apply bg-gray-800; }
        .dark h1, .dark h2 { @apply text-white; }
        .dark .bg-white { @apply bg-gray-800; }
        .dark .text-gray-800 { @apply text-gray-100; }
        .dark .text-gray-600 { @apply text-gray-300; }
        .dark .bg-gray-50 { @apply bg-gray-700; }
        .dark .hover\:bg-gray-100:hover { @apply hover:bg-gray-600; }
        .dark .border-gray-200 { @apply border-gray-700; }
        /* Base transitions for smooth theme switching */
        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* Dark mode overrides */
        .dark body { background-color: #1a1a1a; }
        .dark .bg-white { background-color: #2d2d2d !important; }
        .dark .bg-gray-100 { background-color: #1a1a1a !important; }
        .dark .bg-gray-50 { background-color: #3d3d3d !important; }
        .dark .text-gray-800 { color: #f3f4f6 !important; }
        .dark .text-gray-600 { color: #d1d5db !important; }
        .dark .border-gray-200 { border-color: #4b5563 !important; }
        .dark .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3); }
        .dark .hover\:bg-gray-100:hover { background-color: #4b5563 !important; }

        /* Fix for dark mode text and icons */
        .dark * { color: #f3f4f6; }
        .dark svg { color: #f3f4f6; }
        .dark a { color: #60a5fa; }
        .dark a:hover { color: #93c5fd; }
        .dark input::placeholder { color: #9ca3af; }
        
        /* Preserve specific text colors */
        .dark .text-red-600 { color: #dc2626 !important; }
        .dark .text-green-600 { color: #059669 !important; }
        
        .dark input, 
        .dark select { 
            background-color: #3d3d3d !important;
            color: #f3f4f6 !important;
            border-color: #4b5563 !important;
        }
        .dark button:not(#darkModeToggle) {
            background-color: #3d3d3d !important;
            color: #f3f4f6 !important;
        }
        .dark button:not(#darkModeToggle):hover {
            background-color: #4b5563 !important;
        }
        .dark #attempts > div {
            background-color: #3d3d3d !important;
        }
        .dark #attempts > div:hover {
            background-color: #4b5563 !important;
        }

        /* Chart text color fix */
        .dark .chart-container {
            color: #f3f4f6;
        }

        /* Exclude Leaflet controls from dark mode changes */
        .dark .leaflet-control-zoom a,
        .dark .leaflet-control-zoom-in,
        .dark .leaflet-control-zoom-out,
        .dark .leaflet-control * {
            color: #000 !important;
            background-color: #fff !important;
        }
        
        .dark .leaflet-control-zoom a:hover,
        .dark .leaflet-control-zoom-in:hover,
        .dark .leaflet-control-zoom-out:hover {
            background-color: #f4f4f4 !important;
        }
        
        .dark .leaflet-control-attribution {
            color: #000 !important;
            background-color: rgba(255, 255, 255, 0.8) !important;
        }
        
        .dark .leaflet-control-attribution a {
            color: #0078A8 !important;
        }

        .dark-tiles {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 640px) {
            .chart-container {
                height: 250px;
            }
            
            #map {
                height: 300px;
            }
            
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white dark:bg-gray-800 shadow-lg mb-8">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-800">SSH Honeypot</h1>
                    <div class="ml-4 px-3 py-1 rounded-full hidden sm:block" id="connectionStatusContainer">
                        <span id="connectionStatus" class="text-sm"></span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <svg id="lightIcon" class="w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="darkIcon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <div class="text-sm text-gray-600 dark:text-gray-300">
                        Total Attempts: <span id="totalAttempts" class="font-semibold">0</span>
                    </div>
                    <button id="exportIPs" class="bg-gray-50 hover:bg-gray-100 text-gray-800 text-sm font-semibold py-2 px-4 rounded-lg shadow transition-colors">
                        Attack Log
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pb-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Attack Origins</h2>
            <div id="map"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Statistics</h2>
                <div class="chart-container">
                    <canvas id="attemptsChart"></canvas>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Top Usernames</h2>
                <div class="chart-container">
                    <canvas id="usernamesChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold">Recent Login Attempts</h2>
            </div>
            <div class="p-4">
                <div class="flex flex-col sm:flex-row justify-between gap-4 mb-4">
                    <input type="text" id="searchInput" placeholder="Search..." 
                           class="w-full sm:w-auto px-4 py-2 border rounded-lg">
                    <select id="filterSelect" class="w-full sm:w-auto px-4 py-2 border rounded-lg">
                        <option value="all">All</option>
                        <option value="lastHour">Last Hour</option>
                        <option value="today">Today</option>
                        <option value="thisWeek">This Week</option>
                    </select>
                </div>
                <div id="attempts" class="space-y-4"></div>
                <div class="mt-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="text-sm text-gray-600 order-2 sm:order-1">
                        Showing <span id="startRange">0</span>-<span id="endRange">0</span> of <span id="totalItems">0</span> attempts
                    </div>
                    <div class="flex space-x-2 order-1 sm:order-2">
                        <button id="prevPage" class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Previous
                        </button>
                        <button id="nextPage" class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white dark:bg-gray-800 shadow-lg mt-8 py-4">
        <div class="container mx-auto px-4 text-center text-gray-600">
            made with ❤️ by <a href="https://github.com/thejordanprice" class="text-blue-600 hover:text-blue-800 transition-colors" target="_blank">thejordanprice</a>
        </div>
    </footer>

    <script>
        // Check for saved theme preference or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('lightIcon').classList.remove('hidden');
            document.getElementById('darkIcon').classList.add('hidden');
        }

        // Dark mode toggle functionality
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('lightIcon').classList.toggle('hidden');
            document.getElementById('darkIcon').classList.toggle('hidden');
            localStorage.theme = isDark ? 'dark' : 'light';
            
            // Update map theme
            setMapTheme(isDark);

            // Update chart colors
            const chartTextColor = isDark ? '#f3f4f6' : '#1f2937';
            
            [attemptsChart, usernamesChart].forEach(chart => {
                chart.options.scales.x.ticks.color = chartTextColor;
                chart.options.scales.y.ticks.color = chartTextColor;
                chart.options.scales.x.grid.color = isDark ? '#374151' : '#e5e7eb';
                chart.options.scales.y.grid.color = isDark ? '#374151' : '#e5e7eb';
                chart.update();
            });
        });

        // Modify map initialization
        const map = L.map('map').setView([20, 0], 2);
        let currentTileLayer;

        const lightTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });

        const darkTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            className: 'dark-tiles'
        });

        // Function to set the appropriate tile layer
        function setMapTheme(isDark) {
            if (currentTileLayer) {
                map.removeLayer(currentTileLayer);
            }
            currentTileLayer = isDark ? darkTileLayer : lightTileLayer;
            currentTileLayer.addTo(map);
        }

        // Initial theme setup
        setMapTheme(document.documentElement.classList.contains('dark'));

        // Store markers
        const markers = new Map();

        function updateMap(attempt) {
            if (attempt.latitude && attempt.longitude) {
                const key = `${attempt.latitude},${attempt.longitude}`;
                let marker = markers.get(key);
                
                if (!marker) {
                    marker = {
                        leaflet: L.marker([attempt.latitude, attempt.longitude]),
                        attempts: new Set()
                    };
                    markers.set(key, marker);
                    marker.leaflet.addTo(map);
                }

                marker.attempts.add(attempt);
                
                const location = [
                    attempt.city,
                    attempt.region,
                    attempt.country
                ].filter(Boolean).join(', ');

                const popupContent = `
                    <div class="location-popup">
                        <strong>${location}</strong><br>
                        Total Attempts: ${marker.attempts.size}<br>
                        Latest: ${attempt.username}@${attempt.client_ip}
                    </div>
                `;
                
                marker.leaflet.bindPopup(popupContent);
            }
        }

        const attemptsDiv = document.getElementById("attempts");
        const searchInput = document.getElementById("searchInput");
        const filterSelect = document.getElementById("filterSelect");
        const connectionStatus = document.getElementById("connectionStatus");
        let attempts = [];
        let socket = null;

        function updateConnectionStatus(status, isError = false) {
            const container = document.getElementById('connectionStatusContainer');
            connectionStatus.textContent = status;
            container.className = `ml-4 px-3 py-1 rounded-full hidden sm:block ${isError ? 'bg-red-100' : 'bg-green-100'}`;
            connectionStatus.className = `text-sm ${isError ? 'text-red-600' : 'text-green-600'}`;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            updateConnectionStatus('Connecting to WebSocket...');
            
            socket = new WebSocket(wsUrl);

            socket.onopen = function() {
                updateConnectionStatus('Connected to WebSocket');
                fetch('/api/attempts')
                    .then(response => response.json())
                    .then(data => {
                        attempts = data;
                        attempts.forEach(updateMap);
                        updateUI();
                        updateCharts();
                    });
            };

            socket.onmessage = function(event) {
                try {
                    const attempt = JSON.parse(event.data);
                    attempts.unshift(attempt);
                    updateMap(attempt);
                    updateUI();
                    updateCharts();
                } catch (error) {
                    console.error('Error processing message:', error);
                }
            };

            socket.onerror = function(error) {
                updateConnectionStatus('WebSocket error: ' + error.message, true);
                console.error('WebSocket error:', error);
            };

            socket.onclose = function() {
                updateConnectionStatus('WebSocket connection closed. Reconnecting...', true);
                setTimeout(connectWebSocket, 5000);
            };
        }

        function createAttemptElement(attempt) {
            const location = [
                attempt.city,
                attempt.region,
                attempt.country
            ].filter(Boolean).join(', ');

            return `
                <div class="bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition-colors">
                    <div class="flex flex-col sm:flex-row justify-between gap-2">
                        <span class="font-semibold break-all">${attempt.username}@${attempt.client_ip}</span>
                        <span class="text-gray-500 text-sm">${new Date(attempt.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="text-gray-600 mt-2">
                        <div class="break-all">Password: ${attempt.password}</div>
                        ${location ? `<div class="text-sm mt-1">Location: ${location}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function filterAttempts(attempts) {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const filterValue = filterSelect.value;
            const now = new Date();

            return attempts.filter(attempt => {
                // If no search term, consider it a match
                const matchesSearch = searchTerm === '' || 
                    attempt.username.toLowerCase().includes(searchTerm) ||
                    attempt.client_ip.includes(searchTerm) ||
                    attempt.password.toLowerCase().includes(searchTerm);

                const timestamp = new Date(attempt.timestamp);
                let matchesFilter = true;

                switch (filterValue) {
                    case 'lastHour':
                        matchesFilter = (now - timestamp) <= (60 * 60 * 1000); // 1 hour in milliseconds
                        break;
                    case 'today':
                        matchesFilter = now.toDateString() === timestamp.toDateString();
                        break;
                    case 'thisWeek':
                        const weekAgo = new Date(now);
                        weekAgo.setDate(now.getDate() - 7);
                        matchesFilter = timestamp >= weekAgo;
                        break;
                    case 'all':
                    default:
                        matchesFilter = true;
                        break;
                }

                return matchesSearch && matchesFilter;
            });
        }

        let currentPage = 1;
        const itemsPerPage = 10;

        function updateUI() {
            const filteredAttempts = filterAttempts(attempts);
            const totalItems = filteredAttempts.length;
            
            // Update total attempts in navbar
            document.getElementById('totalAttempts').textContent = attempts.length;
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            
            // Update pagination display
            document.getElementById('startRange').textContent = totalItems ? startIndex + 1 : 0;
            document.getElementById('endRange').textContent = endIndex;
            document.getElementById('totalItems').textContent = totalItems;
            
            // Update pagination buttons
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = endIndex >= totalItems;
            
            // Display paginated results
            const paginatedAttempts = filteredAttempts.slice(startIndex, endIndex);
            attemptsDiv.innerHTML = paginatedAttempts
                .map(attempt => createAttemptElement(attempt))
                .join('');
        }

        // Add pagination event listeners
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateUI();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const filteredAttempts = filterAttempts(attempts);
            const totalPages = Math.ceil(filteredAttempts.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateUI();
            }
        });

        // Modify existing event listeners to reset pagination
        searchInput.addEventListener('input', () => {
            currentPage = 1;
            updateUI();
        });
        
        filterSelect.addEventListener('change', () => {
            currentPage = 1;
            updateUI();
        });

        // Initialize charts
        const attemptsChart = new Chart(
            document.getElementById('attemptsChart'),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Login Attempts',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            }
        );

        const usernamesChart = new Chart(
            document.getElementById('usernamesChart'),
            {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Most Used Usernames',
                        data: [],
                        backgroundColor: 'rgb(54, 162, 235)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            }
        );

        function updateCharts() {
            // Update attempts over time chart - show total attempts per day
            const dailyData = {};
            attempts.forEach(attempt => {
                const day = new Date(attempt.timestamp).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
                dailyData[day] = (dailyData[day] || 0) + 1;
            });

            // Convert to arrays and ensure we show the last 7 days
            const today = new Date();
            const last7Days = Array.from({length: 7}, (_, i) => {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            }).reverse();

            const data = last7Days.map(day => dailyData[day] || 0);

            attemptsChart.data.labels = last7Days;
            attemptsChart.data.datasets[0] = {
                label: 'Total Attempts',
                data: data,
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.4
            };
            attemptsChart.options.scales.y.ticks.stepSize = Math.max(1, Math.ceil(Math.max(...data) / 5));
            attemptsChart.update();

            // Update username distribution chart
            const usernameData = {};
            attempts.forEach(attempt => {
                usernameData[attempt.username] = (usernameData[attempt.username] || 0) + 1;
            });

            const topUsernames = Object.entries(usernameData)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            usernamesChart.data.labels = topUsernames.map(([username]) => username);
            usernamesChart.data.datasets[0].data = topUsernames.map(([, count]) => count);
            usernamesChart.update();
        }

        // Start the WebSocket connection
        connectWebSocket();

        // Expo
        document.getElementById('exportIPs').addEventListener('click', () => {
            // Open in new tab
            window.open('/api/export/ips', '_blank');
        });
    </script>
</body>
</html>
